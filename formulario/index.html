<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Formulario de cadastro</title>
</head>
<body>
    <main class="conteudo">
        <section class="conteudo-formulario">
            <div class="informacao-formulario">
                    <h1>Faça parte da nossa equipe!</h1>
                    <h2>Realize seu cadastro agora mesmo.</h2>
            </div>
            <div class="formulario">
                <form action="#">
                    <h1 class="titulo">Cadastre-se!</h1>
                    <ul>
                        <li>
                            <label for="name">Nome:</label>
                        </li>
                        <li>
                            <input type="text" name="nome" id="nome" required>                            
                        </li>
                        <li>
                            <label for="sobrenome">Sobrenome:</label>
                        </li>
                        <li>
                            <input type="text" name="sobrenome" id="sobrenome" required>
                        </li>
                        <li class="radio">
                            <label>Sexo:</label>
                        </li>
                        <li>
                            <input type="radio" name="sexo" id="masculino" value="masculino" required>
                            <label for="masculino">Masculino</label>
                        </li>
                        <li>
                            <input type="radio" name="sexo" id="feminino" value="feminino" required>
                            <label for="feminino">Feminino</label>
                        </li>
                        <li>
                            <label for="endereco">Endereço:</label>
                        </li>
                        <li>
                            <input type="text" name="endereco" id="endereco" required>
                        </li>
                        <li>
                            <label for="telefone">Telefone:</label>
                        </li>
                        <li>
                            <input type="tel" name="telefone" id="telefone" maxlength="11" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" required>
                        </li>
                        <li>
                            <label for="mail">Email:</label>
                        </li>
                        <li>
                            <input type="email" name="mail" id="mail" required>
                        </li>
                        <li>
                            <label>Idade:</label>
                        </li>
                        <li class="radio">
                            <input type="radio" name="idade" id="idade1" value="30" required>
                            <label for="idade1">0 - 30</label>
                        </li>
                        <li>
                            <input type="radio" name="idade" id="idade2" value="60" required>
                            <label for="idade2">31 - 60</label>
                        </li>
                        <li>
                            <input type="radio" name="idade" id="idade3" value="100" required>
                            <label for="idade3">61 - 100</label>
                        </li>
                        <li>
                            <label>Linguagens</label>
                        </li>
                        <li>
                            <input type="checkbox" name="linguagem" id="html">
                            <label for="html">HTML</label>
                        </li>
                        <li>
                            <input type="checkbox" name="linguagem" id="css">
                            <label for="css">CSS</label>
                        </li>
                        <li>
                            <input type="checkbox" name="linguagem" id="javascript">
                            <label for="javascript">Javascript</label>
                        </li>
                        <li>
                            <input type="radio" name="eceito" id="politicas" value="aceito" required>
                            <label for="aceito">Aceito os termos de uso do site!</label>
                        </li>
                        <li>
                            <input type="submit" value="Enviar" class="btn">
                        </li>
                    </ul>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
