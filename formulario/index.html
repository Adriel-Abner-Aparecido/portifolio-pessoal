<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Formulario de cadastro</title>
</head>
<body>
        <div class="container">
            <div class="form-image">
                <img src="src/imagens/undraw_reminder_re_fe15.svg" alt="Cadastro">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="titulo">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login-buttom">
                            <button><a href="#">Entrar</a></button>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" id="primeiro-nome" placeholder="Informe seu nome" required>
                        </div>
                    
                    
                        <div class="input-box">
                            <label for="sobrenome">Sobrenome:</label>
                            <input type="text" name="sobrenome" id="sobrenome" placeholder="Informe seu sobrenome" required>
                        </div>
                    
                    
                        <div class="input-box">
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" placeholder="Informe se email" required>
                        </div>
                    
                        <div class="input-box">
                            <label for="celular">Celular:</label>
                            <input type="tel" name="celular" id="tel" placeholder="(xx)xxxx-xxxx" pattern="[0-9]{2}[0-9]{4,5}[0-9]{4}" required>
                        </div>
                    
                        <div class="input-box">
                            <label for="senha">Senha:</label>
                            <input type="password" name="senha" id="senha" id="password" placeholder="Insira uma senha" required>
                        </div>
                    
                        <div class="input-box">
                            <label for="confirma-senha">Confirme a senha:</label>
                            <input type="password" name="confirma-senha" id="confirma-senha" placeholder="Confirme a senha" id="conf-password" required>
                        </div>
                    </div>

                    <div class="generos">
                        <div class="titulo-genero">
                            <h6>GÃªnero</h6>
                        </div>
                        <div class="grupo-genero">
                            <div class="genero-input">
                                <input type="radio" name="genero" id="genero">
                                <label for="masculino">Masculino</label>
                            </div>
                            <div class="genero-input">
                                <input type="radio" name="genero" id="genero">
                                <label for="feminino">feminino</label>
                            </div>
                        </div>
                    </div>

                    <div class="submit-button-area">
                        <button><a href="#">Continuar</a></button>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
